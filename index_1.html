<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Form 1 </title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .form_1 {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="form_1"> 
        <form action="/detail_1.html"> 
            <label for="name">Name of student :</label>
            <input type="text" id="name" name="name" value="" required>
            <br>
            <br>
            <label for="sid"> SPID no:</label>
            <input type="text" id="sid" name="sid" value="" required>
            <br>
            <br>
            <label for="m_no"> Mobile Number: </label>
            <input type="text" id="m_no" name="m_no" value="+91" required>
            <br>
            <br>
            <label for="str"> Select Stream:</label>
            <select name="str" id="str">
                <option value="bcom">SY BCOM Sem-3 RS 8420 </option>
                <option value="BBA"> SY BBA Sem-3 RS 13995 </option>
                <option value="BCA"> SY BCA Sem-3 RS 17295 </option>
            </select>
            <br>
            <br>
            <label for="sem"> Semester: </label>
            <input type="text" id="sem" name="sem" value="" required>
            <br>
            <br>
            <label for="fee_amt"> Fee Amount: </label>
            <input type="text" id="fee_amt" value="" required>
            <br>
            <br>
            <input type="submit" value="submit">
        </form> 
    </div>
</body>
</html>
